	<div class="backDrop toggleModal" id="backDrop"></div>

	<div class="movieModal" id="movieModal">
		<form id="movieForm">
			<div class="card">
				<div class="card-header d-flex justify-content-between align-items-center">
					<h3 class="mb-0">Add Movie Details</h3>
					<i class="fa-solid fa-circle-xmark fa-2x toggleModal" role="button"></i>
				</div>
				<div class="card-body">
					<div class="form-group">
						<label for="movieName">Movie Name</label>
						<input required type="text" id="movieName" class="form-control">
					</div>
					<div class="form-group">
						<label for="posterUrl">Poster Url</label>
						<input required type="text" id="posterUrl" class="form-control">
					</div>
					<div class="form-group">
						<label for="overview">Movie Overview</label>
						<textarea required rows="3" id="overview" class="form-control"></textarea>
					</div>
					<div class="form-group">
						<label for="rating">Movie Rating</label>
						<select required type="text" id="rating" class="form-control">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div>
				</div>
				<div class="card-footer text-right">
					<button type="submit" id="addBtn" class="btn btn-primary btn-md">Add Movie</button>
					<button type="button" id="updateBtn" class="btn btn-primary btn-md d-none">Update Movie</button>
					<button type="button" class="btn btn-secondary btn-md ml-2 toggleModal">Close</button>
				</div>
			</div>
		</form>
	</div>
